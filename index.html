        </div>
        <hr>
        <div class="row" style="margin-bottom: 10%; margin-top: 0;">

                    <th id="Add" scope="col">Add &nbsp</th>
                    <th id="Decimal" scope="col">Decimal &nbsp</th>
                  </tr>
                </thead>
                <tbody class="red">
                    <th  id="PAX4" scope="col">1</th>
                    <th id="PAX5" scope="col">0</th>
                    <th id="PAX6" scope="col">0</th>
                    <th id="PAX7" scope="col">0</th>

                    <th id="PAX2" scope="col">0</th>
                    <th id="PAX3" scope="col">0</th>
                </tbody>
                <tbody class="yellow">
                    <th id="PBX4" scope="col">0</th>
                    <th id="PBX5" scope="col">1</th>
                    <th id="PBX6" scope="col">0</th>
                    <th id="PBX7" scope="col">0</th>
                    <th id="PBX0" scope="col">0</th>
                    <th id="PBX1" scope="col">0</th>
                    <th id="PBX2" scope="col">0</th>
                    <th id="PBX3" scope="col">0</th>
                </tbody>
                <tbody class="blue" >
                    <th id="PCX4" scope="col">0</th>
                    <th id="PCX5" scope="col">0</th>
                    <th id="PCX6" scope="col">1</th>
                    <th id="PCX7" scope="col">0</th>
                    <th id="PCX0" scope="col">0</th>
                    <th id="PCX1" scope="col">0</th>
                    <th id="PCX2" scope="col">0</th>
                    <th id="PCX3" scope="col">0</th>
                </tbody>
                <tbody class="green">
                    <th id="PDX4" scope="col">0</th>
                    <th id="PDX5" scope="col">0</th>
                    <th id="PDX6" scope="col">0</th>
                    <th id="PDX7" scope="col">1</th>
                    <th id="PDX0" scope="col">0</th>
                    <th id="PDX1" scope="col">0</th>
                    <th id="PDX2" scope="col">0</th>
                    <th id="PDX3" scope="col">0</th>
                </tbody>
              </table>
              <div class="row" style="margin-top: 2%;">
                    <button class="btn btn-success" onclick="Command()"  id="commandRequest" style="width: 40%; float: left;" disabled>Command</button>
                    <button class="btn btn-danger" onclick="executeCommand()"  id="executeCommand" style="width: 40%; float: right;" disabled>Execute</button>
            </div>
        </div>
        <div>
            <hr>
            <p>
            <small ><i id="AXScore" class="fas fa-lock score circleRed"> AX=0</i><input type="hidden" name="" value="0" id="AXScore0"></small>&nbsp &nbsp
            <small ><i id="BXScore" class="fas fa-lock score circleYellow"> BX=0</i><input type="hidden" name="" value="0" id="BXScore0"></small>&nbsp &nbsp
            <small ><i id="CXScore" class="fas fa-lock score circleBlue"> CX=0</i><input type="hidden" name="" value="0" id="CXScore0"></small>&nbsp &nbsp
            <small ><i id="DXScore" class="fas fa-lock score circleGreen"> DX=0</i><input type="hidden" name="" value="0" id="DXScore0"></small> 
            </p>
            <br>
        </div>
            <div class="alert alert-success" role="alert" id="questionSection" hidden>
                <h5 class="alert-heading" id="questionHeader">Answer Question</h5>
                <p id="questionContent" style="font-size: small;">ver you need to, be sure to use margin utilities to keep things nice and tidy??</p>

                <button style="float: right;" class="btn btn-success" onclick="checkPlayerAnswer()" id="ansBtn">Answer</button>
              </div>
